<html>
    <head>
        <title>Login</title>
        
         <style>
            
            #btn:hover{
                box-shadow: 0 0 20px greenyellow, 0 0 20px greenyellow, 0 0 50px greenyellow;
            }
            #uname:hover{
                 box-shadow: 0 0 10px orange, 0 0 10px orangered, 0 0 5px red;
            }
            #psw:hover{
                 box-shadow: 0 0 10px orange, 0 0 10px orangered, 0 0 5px red;
            }
            #txt:hover{
                box-shadow: 0 0 10px orange, 0 0 10px orangered, 0 0 5px red;
            }
        </style>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="fonts/css/all.css">
    </head>
    <body style="background: beige;">
        
        <div class="flex flex-wrap content-center">
    
    <div class="container shadow-lg bg-gray-100 md:w-2/5 md:mx-auto border-b-8 border-gray-100 hover:border-red-200 rounded-lg flex content-center pt-16 mt-32">
        
        
        
       <form class="w-full md:w-11/12 max-w-2xl">
           <div class="flex flex-shrink justify-center">
               
              &nbsp;&nbsp;&nbsp;&nbsp; <p class="text-2xl font-bold text-blue-600 pb-8 underline">LOGIN</p>
               
           </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label class="block text-gray-800 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                  User Name
                </label>
              </div>
              <div class="w-full md:w-2/3">
                <input class="bg-gray-200 appearance-none border-b-4 border-gray-200 rounded w-4/5 py-2 px-4 text-white leading-tight focus:outline-none focus:bg-black focus:border-green-700" id="uname" type="text" placeholder="Enter your username..." style="transition: 1s;">
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label class="block text-gray-800 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
                  Password
                </label>
              </div>
              <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-b-4 border-gray-200 rounded w-4/5 py-2 px-4 text-white leading-tight focus:outline-none focus:bg-black focus:border-green-700" id="psw" type="password" placeholder="******************" style="transition: 1s;">
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3"></div>
              <label class="md:w-2/3 block text-gray-500 font-bold">
                <input class="mr-2 leading-tight" type="checkbox">
                <span class="text-sm">
                  Remember Me!
                </span>
              </label>
            </div>
            <div class="md:flex md:items-center">
              <div class="md:w-1/3"></div>
              <div class="md:w-2/3">
                <button class="shadow bg-purple-500 hover:bg-green-500 text-white font-bold py-2 px-4 rounded" type="button" id="btn">
                    <a href="loginhome.html"> Login</a>
                </button>
              </div>
            </div>
            <div class="md:flex flex-shrink justify-center">
               
                <p class="md:text-sm text-gray-900 pb-8 mt-4">Not Registered Yet? &nbsp;<a href="register.html" class="text-blue-600" id="txt">Click Here</a></p>
               
           </div>
        </form>
    </div>
        </div>
    </body>
</html>
